<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Akan Names</title>
</head>
<h1>Welcome to Akan Names</h1>
<link rel="stylesheet" href="mystyle.css" />

<body>
    <div class="container">
        <div class="jumbotron">

        <img src="akan.jpg" alt="">
        <legend id="high">Get your Akan name</legend>
        <form><br />
            <p>Input your birthday details and get your Akan name</p>

            <div class="form-group">
                <label for="number">Year of Birth:</label>
                <input type="number" class="form-control" id="year" placeholder="Year of Birth Eg: 1995 if born in 1995"
                    name="year">
            </div><br>
            <div class="form-group">
                <label for="date">Date of Birth:</label>
                <input type="number" class="form-control" id="date" placeholder="Date of Birth" name="date">
            </div><br>

            <div class="form-group">
                <label for="month">Month of Birth:</label>
                <input type="number" class="form-control" id="month" placeholder="Month of Birth eg 08 for August"
                    name="month">
            </div>

            <label>MALE</label><br>
            <input type="radio" id="male" name="gender" required>
            <div class="btn"></div><br>
            <label>FEMALE</label><br>
            <input type="radio" id="female" name="gender" required>
            <div class="btn"><br>
                <button type="submit" class="btn btn-primary" onclick="findName();">Get Name</button>
        </form>

        <script scr="script.js"></script>
</body>

</html>
