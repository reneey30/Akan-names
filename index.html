<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Names</title>
  </head>
  <h1>Welcome to Akan Names</h1>
  <link rel="stylesheet" href="mystyle.css" />
  <body>
    
    <div class="container big-success col-sm-7">
        <img src="akan.jpg" alt="">
    <legend id="high">Get your Akan name</legend>
    <form><br />
      <p>Input your birthday details and get your Akan name</p>
      <p></p>
      <div class="day">
        <label for="day">Day:</label>
        <div class="col-sm-5">
          <input type="day" name="day" id="day" maxlength="2">
        </div>
      </div><br>
      <div class="month">
        <label for="month">Month:</label>
        <div class="col-sm-5">
          <input type="month" name="month" id="month" maxlength="2" required>
        </div>
        </div>
        <div class="year">
            <label for="year">Year:</label>
            <div class="col-sm-5">
              <input type="year" name="year" id="year" maxlength="4" required>
            </div>
            </div>
    </form>
    <script scr="script.js"></script>
  </body>
</html>
